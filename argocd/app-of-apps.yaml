apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-demo-app-of-apps
  namespace: argocd
  labels:
    app: gitops-demo
    type: app-of-apps
spec:
  project: default
  source:
    repoURL: https://github.com/appgaua/demo.git
    targetRevision: main
    path: argocd/applications
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
