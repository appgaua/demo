apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-demo-prod
  namespace: argocd
  labels:
    app: gitops-demo
    environment: prod
spec:
  project: default
  source:
    repoURL: https://github.com/appgaua/demo.git
    targetRevision: main
    path: k8s/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
